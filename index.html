<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DIESEL | Market (RUB)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #0b0e14; color: #e9eaeb; font-family: 'Inter', sans-serif; }
        .diesel-card { background: #161920; border: 1px solid #2a2d33; transition: 0.3s; }
        .diesel-input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; }
        .diesel-input:focus { border-color: #3b82f6; }
        .tab-btn { padding: 12px 24px; color: #555; font-weight: 800; text-transform: uppercase; font-size: 11px; transition: 0.2s; cursor: pointer; }
        .tab-btn.active { color: #3b82f6; border-bottom: 2px solid #3b82f6; background: rgba(59, 130, 246, 0.05); }
        .btn-buy { background: #fff; color: #000; font-weight: 900; }
        .btn-buy:hover { background: #10b981; color: #fff; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="border-b border-gray-800 p-4 bg-[#12161c] flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-3xl font-black text-blue-500 tracking-tighter italic">DIESEL <span class="text-[10px] text-white not-italic font-mono ml-2">v2.0 RUB</span></h1>
        <div id="user-info" class="hidden flex items-center gap-4">
            <span id="user-mail" class="text-xs font-mono text-blue-400"></span>
            <button onclick="auth.signOut()" class="text-[10px] text-red-500 font-bold uppercase">–í—ã—Ö–æ–¥</button>
        </div>
    </nav>

    <main class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div id="auth-screen" class="lg:col-span-12 flex justify-center py-20">
            <div class="bg-[#161920] p-8 rounded-2xl border border-gray-800 w-full max-w-sm shadow-2xl">
                <h2 class="text-2xl font-bold mb-6 text-center italic tracking-widest">DIESEL ACCESS</h2>
                <input type="email" id="auth-email" placeholder="Email" class="diesel-input mb-4">
                <input type="password" id="auth-pass" placeholder="Password" class="diesel-input mb-6">
                <div class="flex gap-2">
                    <button onclick="handleAuth('login')" class="w-1/2 bg-blue-600 py-3 rounded-xl font-bold">–í–û–ô–¢–ò</button>
                    <button onclick="handleAuth('reg')" class="w-1/2 bg-gray-800 py-3 rounded-xl font-bold">–†–ï–ì</button>
                </div>
            </div>
        </div>

        <div id="main-app" class="hidden lg:col-span-8 space-y-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 border-b border-gray-800 pb-2">
                <div class="flex">
                    <div id="tab-store" onclick="switchTab('store')" class="tab-btn active">–ú–∞–≥–∞–∑–∏–Ω</div>
                    <div id="tab-lib" onclick="switchTab('lib')" class="tab-btn">–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞</div>
                </div>
                <input type="text" id="search-input" oninput="syncStore()" placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä—ã..." class="bg-[#1c212b] border border-gray-700 rounded-lg px-4 py-2 text-sm w-full md:w-64 outline-none focus:border-blue-500">
            </div>
            <div id="game-list" class="grid gap-4"></div>
        </div>

        <div id="side-app" class="hidden lg:col-span-4 space-y-6">
            <div class="bg-[#1c212b] p-6 rounded-2xl border border-gray-800">
                <h3 class="font-bold mb-4 text-blue-400 uppercase text-xs tracking-widest">–ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</h3>
                <input type="text" id="g-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="diesel-input mb-2 text-sm">
                <input type="number" id="g-price" placeholder="–¶–µ–Ω–∞ –≤ ‚ÇΩ (0 = –ë–µ—Å–ø–ª–∞—Ç–Ω–æ)" class="diesel-input mb-4 text-sm">
                <button onclick="publish()" class="w-full bg-white text-black font-black py-2 rounded-lg hover:bg-blue-400 transition">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
            </div>

            <div class="bg-[#161920] p-6 rounded-2xl border border-dashed border-gray-700">
                <h3 class="font-bold mb-2 text-sm">üì° –†–∞–∑–¥–∞—á–∞ (Seed)</h3>
                <input type="file" id="p2p-file" class="text-xs text-gray-500 mb-4 block w-full">
                <div id="console" class="bg-black p-3 rounded h-40 overflow-y-auto font-mono text-[10px] text-gray-400 border border-gray-900">
                    > –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ...
                </div>
            </div>
        </div>
    </main>

    <div id="pay-modal" class="hidden fixed inset-0 bg-black/95 flex justify-center items-center z-50 p-4 backdrop-blur-md">
        <div class="bg-[#1c212b] p-8 rounded-3xl w-full max-w-sm border border-gray-700">
            <h2 class="text-xl font-black mb-1 text-center text-blue-500 uppercase">–û–ø–ª–∞—Ç–∞ –≤ ‚ÇΩ</h2>
            <p id="pay-details" class="text-[10px] text-center text-gray-500 mb-6 uppercase tracking-widest"></p>
            <div class="space-y-4">
                <div class="bg-black p-4 rounded-xl border border-gray-800">
                    <input type="text" id="card-num" placeholder="0000 0000 0000 0000" class="bg-transparent w-full text-center tracking-[4px] font-bold outline-none">
                </div>
                <div class="flex gap-2">
                    <input type="text" placeholder="–ú–ú/–ì–ì" class="diesel-input text-center">
                    <input type="text" placeholder="CVC" class="diesel-input text-center">
                </div>
                <button onclick="processPay()" class="w-full bg-blue-600 py-4 rounded-2xl font-black mt-4 shadow-xl hover:bg-blue-500 transition">–ü–û–î–¢–í–ï–†–î–ò–¢–¨ –ü–û–ö–£–ü–ö–£</button>
                <button onclick="closePay()" class="w-full text-[10px] text-gray-600 font-bold uppercase tracking-widest">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6WFfRt_S4SSxVr1ivDrM4OrifqAlpnRo",
            authDomain: "diesel-c8b6a.firebaseapp.com",
            databaseURL: "https://diesel-c8b6a-default-rtdb.firebaseio.com",
            projectId: "diesel-c8b6a",
            storageBucket: "diesel-c8b6a.firebasestorage.app",
            messagingSenderId: "685123947136",
            appId: "1:685123947136:web:4252220efd4883039d3465"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let user = null, peer = null, myFile = null, activeId = null, currentPrice = 0;
        let activeTab = 'store';

        const log = (m, col = 'text-gray-500') => {
            const c = document.getElementById('console');
            c.innerHTML += `<div class="${col}">> ${m}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        async function handleAuth(t) {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            if(!e || p.length < 6) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ");
            try {
                if(t === 'reg') await auth.createUserWithEmailAndPassword(e, p);
                else await auth.signInWithEmailAndPassword(e, p);
            } catch(e) { alert(e.message); }
        }

        auth.onAuthStateChanged(u => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('side-app').classList.remove('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('user-mail').innerText = u.email;
                initP2P();
                syncStore();
            } else { location.reload(); }
        });

        function switchTab(t) {
            activeTab = t;
            document.getElementById('tab-store').classList.toggle('active', t === 'store');
            document.getElementById('tab-lib').classList.toggle('active', t === 'lib');
            syncStore();
        }

        function initP2P() {
            peer = new Peer({ config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]} });
            peer.on('open', id => {
                log("P2P –°–ï–¢–¨: –ì–û–¢–û–í–ê", "text-green-500");
                db.ref(`users/${user.uid}`).update({ peerId: id, online: true });
                db.ref(`users/${user.uid}/online`).onDisconnect().set(false);
            });
            peer.on('connection', conn => {
                conn.on('data', data => {
                    if(data.type === 'REQ' && myFile) {
                        log("–û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–∞...", "text-blue-400");
                        conn.send({ type: 'FILE', file: myFile, name: myFile.name });
                    }
                });
            });
        }

        document.getElementById('p2p-file').onchange = e => { myFile = e.target.files[0]; log("–§–∞–π–ª –≤ –±—É—Ñ–µ—Ä–µ —Ä–∞–∑–¥–∞—á–∏", "text-yellow-500"); };

        function publish() {
            const t = document.getElementById('g-title').value;
            const p = document.getElementById('g-price').value || 0;
            if(!t) return;
            db.ref('games').push().set({ title: t, price: p, author: user.uid });
            document.getElementById('g-title').value = '';
        }

        function syncStore() {
            const query = document.getElementById('search-input').value.toLowerCase();
            db.ref('games').on('value', snap => {
                const list = document.getElementById('game-list');
                list.innerHTML = '';
                snap.forEach(child => {
                    const g = child.val();
                    const id = child.key;
                    if (!g.title.toLowerCase().includes(query)) return;

                    db.ref(`users/${user.uid}/purchases/${id}`).once('value', pSnap => {
                        const isBought = pSnap.exists();
                        const isMy = g.author === user.uid;
                        const isFree = parseInt(g.price) === 0 || !g.price;

                        if (activeTab === 'lib') {
                            if (!isBought && !isMy) return;
                        } else {
                            if (isBought || isMy) return;
                        }

                        let btnHtml = '';
                        if (isBought || isMy || isFree) {
                            btnHtml = `<button onclick="download('${id}')" class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black italic">–°–ö–ê–ß–ê–¢–¨</button>`;
                        } else {
                            btnHtml = `<button onclick="openPay('${id}', ${g.price})" class="btn-buy px-6 py-2 rounded-xl text-[10px] font-black italic">${g.price} ‚ÇΩ</button>`;
                        }

                        list.innerHTML += `
                            <div class="diesel-card p-5 rounded-2xl flex justify-between items-center border-l-4 ${isMy ? 'border-l-yellow-600' : 'border-l-blue-600'}">
                                <div>
                                    <h4 class="text-xl font-black italic tracking-tighter">${g.title}</h4>
                                    <p class="text-[9px] text-gray-500 uppercase">${isMy ? '–ú–æ—è –∏–≥—Ä–∞' : (isFree ? '–ë–ï–°–ü–õ–ê–¢–ù–û' : '–¶–µ–Ω–∞: ' + g.price + ' ‚ÇΩ')}</p>
                                </div>
                                ${btnHtml}
                            </div>`;
                    });
                });
            });
        }

        function openPay(id, price) { 
            activeId = id; 
            currentPrice = price;
            const comm = (price * 0.1).toFixed(0);
            document.getElementById('pay-details').innerText = `–ö –æ–ø–ª–∞—Ç–µ: ${price} ‚ÇΩ | –ö–æ–º–∏—Å—Å–∏—è 10% (${comm} ‚ÇΩ) ‚Üí 79940091828`;
            document.getElementById('pay-modal').classList.remove('hidden'); 
        }
        function closePay() { document.getElementById('pay-modal').classList.add('hidden'); }
        
        async function processPay() {
            const card = document.getElementById('card-num').value.replace(/\s/g, '');
            if(card.length < 16) return alert("–í–≤–µ–¥–∏—Ç–µ 16 —Ü–∏—Ñ—Ä –∫–∞—Ä—Ç—ã");
            
            const comm = (currentPrice * 0.1).toFixed(0);
            log(`–¢–†–ê–ù–ó–ê–ö–¶–ò–Ø: ${currentPrice} ‚ÇΩ. –ö–æ–º–∏—Å—Å–∏—è ${comm} ‚ÇΩ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ 79940091828`, "text-green-400");
            
            await db.ref(`users/${user.uid}/purchases/${activeId}`).set(true);
            closePay();
            switchTab('lib');
            log("–û–ø–ª–∞—Ç–∞ –ø—Ä–∏–Ω—è—Ç–∞! –ò–≥—Ä–∞ –≤ –±–∏–±–ª–∏–æ—Ç–µ–∫–µ.", "text-green-500");
        }

        async function download(id) {
            log("–ü–†–û–í–ï–†–ö–ê –õ–ò–¶–ï–ù–ó–ò–ò...", "text-yellow-500");
            
            // –ñ–ï–°–¢–ö–ê–Ø –ü–†–û–í–ï–†–ö–ê –ü–ï–†–ï–î –°–ö–ê–ß–ò–í–ê–ù–ò–ï–ú
            const gSnap = await db.ref(`games/${id}`).get();
            const g = gSnap.val();
            const pSnap = await db.ref(`users/${user.uid}/purchases/${id}`).get();
            
            const isBought = pSnap.exists();
            const isMy = g.author === user.uid;
            const isFree = parseInt(g.price) === 0 || !g.price;

            if (!isBought && !isMy && !isFree) {
                log("–û–®–ò–ë–ö–ê: –§–∞–π–ª –Ω–µ –æ–ø–ª–∞—á–µ–Ω!", "text-red-500");
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –∫—É–ø–∏—Ç–µ –∏–≥—Ä—É.");
                return;
            }

            if(isMy && myFile) {
                const a = document.createElement('a'); a.href = URL.createObjectURL(myFile); a.download = myFile.name; a.click();
                return;
            }

            const u = (await db.ref(`users/${g.author}`).get()).val();
            if(!u || !u.online) return alert("–†–∞–∑–¥–∞—Ç—á–∏–∫ –æ—Ñ—Ñ–ª–∞–π–Ω.");

            const conn = peer.connect(u.peerId);
            conn.on('open', () => { log("–õ–ò–¶–ï–ù–ó–ò–Ø OK. –ö–ê–ß–ê–Æ..."); conn.send({ type: 'REQ' }); });
            conn.on('data', data => {
                if(data.type === 'FILE') {
                    const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([data.file])); a.download = data.name; a.click();
                    log("–ì–û–¢–û–í–û!", "text-green-500");
                }
            });
        }
    </script>
</body>
</html>
