<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DIESEL | P2P Cloud Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #0b0e14; color: #e9eaeb; font-family: sans-serif; }
        .diesel-card { background: #161920; border: 1px solid #2a2d33; transition: 0.3s; }
        .diesel-input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; }
        .diesel-input:focus { border-color: #3b82f6; }
        .modal { background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); }
    </style>
</head>
<body class="min-h-screen">

    <nav class="border-b border-gray-800 p-4 bg-[#12161c] flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-3xl font-black text-blue-500 tracking-tighter italic">DIESEL</h1>
        <div id="user-info" class="hidden flex items-center gap-4">
            <span id="user-mail" class="text-xs font-mono text-blue-400 border border-blue-900 px-2 py-1 rounded"></span>
            <button onclick="auth.signOut()" class="text-[10px] text-gray-500 uppercase hover:text-white">–í—ã–π—Ç–∏</button>
        </div>
    </nav>

    <main class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div id="auth-screen" class="lg:col-span-12 flex justify-center py-10">
            <div class="bg-[#161920] p-8 rounded-2xl border border-gray-800 w-full max-w-sm">
                <h2 class="text-2xl font-bold mb-6 text-center">–í—Ö–æ–¥ –≤ Diesel</h2>
                <input type="email" id="auth-email" placeholder="Email" class="diesel-input mb-4">
                <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" class="diesel-input mb-6">
                <div class="flex gap-2">
                    <button onclick="handleAuth('login')" class="w-1/2 bg-blue-600 py-3 rounded-xl font-bold">–í–û–ô–¢–ò</button>
                    <button onclick="handleAuth('reg')" class="w-1/2 bg-gray-800 py-3 rounded-xl font-bold">–†–ï–ì</button>
                </div>
            </div>
        </div>

        <div id="main-app" class="hidden lg:col-span-8 space-y-6">
            <h2 class="text-xl font-black text-gray-500 uppercase italic tracking-widest">–í–∏—Ç—Ä–∏–Ω–∞ –∏–≥—Ä</h2>
            <div id="game-list" class="grid gap-4"></div>
        </div>

        <div id="side-app" class="hidden lg:col-span-4 space-y-6">
            <div class="bg-[#1c212b] p-6 rounded-2xl border border-gray-800">
                <h3 class="font-bold mb-4 text-blue-400 uppercase text-sm">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</h3>
                <input type="text" id="g-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="diesel-input mb-2 text-sm">
                <input type="number" id="g-price" placeholder="–¶–µ–Ω–∞ (0 = –ë–µ—Å–ø–ª–∞—Ç–Ω–æ)" class="diesel-input mb-4 text-sm">
                <button onclick="publish()" class="w-full bg-white text-black font-black py-2 rounded-lg hover:bg-blue-400">–í –ë–ê–ó–£</button>
            </div>

            <div class="bg-[#161920] p-6 rounded-2xl border border-dashed border-gray-700">
                <h3 class="font-bold mb-2 text-sm">üì° –†–∞–∑–¥–∞—á–∞ (–°–∏–¥)</h3>
                <input type="file" id="p2p-file" class="text-xs text-gray-500 mb-4 block w-full">
                <div id="console" class="bg-black p-3 rounded h-32 overflow-y-auto font-mono text-[10px] text-gray-500 border border-gray-900">
                    > –û–∂–∏–¥–∞–Ω–∏–µ —Å–∏—Å—Ç–µ–º—ã...
                </div>
            </div>
        </div>
    </main>

    <div id="pay-modal" class="hidden fixed inset-0 modal flex justify-center items-center z-50 p-4">
        <div class="bg-[#1c212b] p-8 rounded-3xl w-full max-w-sm border border-gray-700">
            <h2 class="text-xl font-black mb-6 text-center text-blue-500 italic uppercase">–û–ø–ª–∞—Ç–∞ –∫–∞—Ä—Ç–æ–π</h2>
            <div class="space-y-4">
                <input type="text" id="card-num" placeholder="–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã (16 —Ü–∏—Ñ—Ä)" class="diesel-input">
                <div class="flex gap-2">
                    <input type="text" placeholder="–ú–ú/–ì–ì" class="diesel-input text-center">
                    <input type="text" placeholder="CVC" class="diesel-input text-center">
                </div>
                <button onclick="processPay()" class="w-full bg-blue-600 py-4 rounded-2xl font-black mt-4">–û–ü–õ–ê–¢–ò–¢–¨</button>
                <button onclick="closePay()" class="w-full text-xs text-gray-500 uppercase">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6WFfRt_S4SSxVr1ivDrM4OrifqAlpnRo",
            authDomain: "diesel-c8b6a.firebaseapp.com",
            databaseURL: "https://diesel-c8b6a-default-rtdb.firebaseio.com",
            projectId: "diesel-c8b6a",
            storageBucket: "diesel-c8b6a.firebasestorage.app",
            messagingSenderId: "685123947136",
            appId: "1:685123947136:web:4252220efd4883039d3465"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let user = null, peer = null, myFile = null, activeId = null;

        const log = (m, col = 'text-gray-500') => {
            const c = document.getElementById('console');
            c.innerHTML += `<div class="${col}">> ${m}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        async function handleAuth(t) {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            if(!e || p.length < 6) return alert("Email –∏ –ø–∞—Ä–æ–ª—å (–º–∏–Ω 6 —Å–∏–º–≤)");
            try {
                if(t === 'reg') await auth.createUserWithEmailAndPassword(e, p);
                else await auth.signInWithEmailAndPassword(e, p);
            } catch(e) { alert(e.message); }
        }

        auth.onAuthStateChanged(u => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('side-app').classList.remove('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('user-mail').innerText = u.email;
                initP2P();
                syncStore();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
                document.getElementById('side-app').classList.add('hidden');
            }
        });

        function initP2P() {
            peer = new Peer({ config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]} });
            peer.on('open', id => {
                log("P2P ONLINE. ID: " + id.slice(0,8), "text-green-500");
                db.ref(`users/${user.uid}`).update({ peerId: id, online: true });
                db.ref(`users/${user.uid}/online`).onDisconnect().set(false);
            });

            peer.on('connection', conn => {
                conn.on('data', data => {
                    if(data.type === 'REQ') {
                        if(!myFile) {
                            conn.send({ type: 'ERR', msg: '–°–∏–¥ –Ω–µ –≤—ã–±—Ä–∞–ª —Ñ–∞–π–ª!' });
                            log("–ó–∞–ø—Ä–æ—Å –æ—Ç–∫–ª–æ–Ω–µ–Ω: —Ñ–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω", "text-red-500");
                        } else {
                            log("–û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–∞: " + myFile.name, "text-blue-400");
                            conn.send({ type: 'FILE', file: myFile, name: myFile.name });
                        }
                    }
                });
            });
        }

        document.getElementById('p2p-file').onchange = e => {
            myFile = e.target.files[0];
            log("–§–∞–π–ª –≥–æ—Ç–æ–≤ –∫ –ø–µ—Ä–µ–¥–∞—á–µ: " + myFile.name, "text-yellow-500");
        };

        function publish() {
            const t = document.getElementById('g-title').value;
            const p = document.getElementById('g-price').value || 0;
            if(!t) return;
            db.ref('games').push().set({ title: t, price: p, author: user.uid });
        }

        function syncStore() {
            db.ref('games').on('value', snap => {
                const list = document.getElementById('game-list');
                list.innerHTML = '';
                snap.forEach(child => {
                    const g = child.val();
                    const id = child.key;
                    const free = parseInt(g.price) === 0;

                    db.ref(`users/${user.uid}/purchases/${id}`).once('value', pSnap => {
                        const ok = pSnap.exists() || g.author === user.uid || free;
                        list.innerHTML += `
                            <div class="diesel-card p-5 rounded-2xl flex justify-between items-center">
                                <div>
                                    <h4 class="text-xl font-bold">${g.title}</h4>
                                    <p class="text-[10px] text-gray-500 uppercase tracking-widest">${free ? '–ë–ï–°–ü–õ–ê–¢–ù–û' : '–¶–ï–ù–ê: $' + g.price}</p>
                                </div>
                                ${ok ? `<button onclick="download('${id}')" class="bg-blue-600 px-6 py-2 rounded-xl text-xs font-black">–°–ö–ê–ß–ê–¢–¨</button>` : 
                                       `<button onclick="openPay('${id}')" class="bg-white text-black px-6 py-2 rounded-xl text-xs font-black hover:bg-green-400">$ ${g.price}</button>`}
                            </div>`;
                    });
                });
            });
        }

        function openPay(id) { activeId = id; document.getElementById('pay-modal').classList.remove('hidden'); }
        function closePay() { document.getElementById('pay-modal').classList.add('hidden'); }
        
        async function processPay() {
            const card = document.getElementById('card-num').value;
            if(card.length < 16) return alert("–í–≤–µ–¥–∏—Ç–µ 16 —Ü–∏—Ñ—Ä –∫–∞—Ä—Ç—ã");
            await db.ref(`users/${user.uid}/purchases/${activeId}`).set(true);
            closePay();
            log("–û–ø–ª–∞—Ç–∞ –ø—Ä–∏–Ω—è—Ç–∞!", "text-green-500");
        }

        async function download(id) {
            log("–ü–æ–∏—Å–∫ —Å–∏–¥–∞ –≤ —Å–µ—Ç–∏...", "text-yellow-500");
            const g = (await db.ref(`games/${id}`).get()).val();
            
            if(g.author === user.uid && myFile) {
                const a = document.createElement('a'); a.href = URL.createObjectURL(myFile); a.download = myFile.name; a.click();
                return;
            }

            const u = (await db.ref(`users/${g.author}`).get()).val();
            if(!u || !u.online) return alert("–ê–≤—Ç–æ—Ä —Å–µ–π—á–∞—Å –Ω–µ —Ä–∞–∑–¥–∞–µ—Ç –∏–≥—Ä—É.");

            const conn = peer.connect(u.peerId);
            conn.on('open', () => {
                log("–ö–∞–Ω–∞–ª –æ—Ç–∫—Ä—ã—Ç. –ö–∞—á–∞—é...");
                conn.send({ type: 'REQ' });
            });
            conn.on('data', data => {
                if(data.type === 'ERR') return alert(data.msg);
                if(data.type === 'FILE') {
                    const b = new Blob([data.file]);
                    const a = document.createElement('a'); 
                    a.href = URL.createObjectURL(b); 
                    a.download = data.name; 
                    a.click();
                    log("–ì–û–¢–û–í–û! –§–∞–π–ª —Å–∫–∞—á–∞–Ω.", "text-green-500");
                }
            });
        }
    </script>
</body>
</html>
