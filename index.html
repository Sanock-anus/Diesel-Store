<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DIESEL | Cloud Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #0b0e14; color: #e9eaeb; font-family: sans-serif; }
        .diesel-card { background: #161920; border: 1px solid #2a2d33; transition: 0.3s; }
        .diesel-card:hover { border-color: #4a90e2; transform: translateY(-2px); }
        .loader { border-top-color: #3498db; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="border-b border-gray-800 p-4 flex justify-between items-center bg-[#12161c]">
        <div class="flex items-center gap-4">
            <h1 class="text-3xl font-black text-blue-500 tracking-tighter">DIESEL</h1>
            <span id="connection-status" class="text-xs font-mono text-gray-500 border border-gray-700 px-2 py-1 rounded">
                üî¥ –û—Ñ—Ñ–ª–∞–π–Ω
            </span>
        </div>
        
        <div id="auth-section">
            <button onclick="login()" id="btn-login" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded font-bold transition">
                –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
            </button>
            <div id="user-panel" class="hidden flex items-center gap-4">
                <img id="user-avatar" src="" class="w-8 h-8 rounded-full border border-gray-600">
                <div class="text-right hidden md:block">
                    <div id="user-name" class="text-sm font-bold text-white"></div>
                    <div id="user-email" class="text-xs text-gray-400"></div>
                </div>
                <button onclick="logout()" class="text-xs text-red-400 hover:text-red-300 ml-2">–í—ã–π—Ç–∏</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6 flex-grow grid grid-cols-1 md:grid-cols-12 gap-8">
        
        <div class="md:col-span-8">
            <div class="flex justify-between items-end mb-6">
                <h2 class="text-xl font-bold uppercase tracking-widest text-gray-400">–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞</h2>
                <button onclick="refreshGames()" class="text-xs text-blue-400 hover:underline">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
            </div>
            
            <div id="games-container" class="grid grid-cols-1 gap-4">
                <div class="text-center text-gray-600 py-10">
                    –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä –∏–∑ –æ–±–ª–∞–∫–∞...
                </div>
            </div>
        </div>

        <div class="md:col-span-4 space-y-6">
            
            <div class="bg-[#1c212b] p-6 rounded-xl border border-gray-800">
                <h3 class="font-bold text-white mb-4">üõ† –î–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä—É –≤ Diesel</h3>
                <input type="text" id="new-game-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã" class="w-full bg-black border border-gray-700 p-2 rounded mb-2 text-sm text-white">
                <input type="number" id="new-game-price" placeholder="–¶–µ–Ω–∞ (–≤ $)" class="w-full bg-black border border-gray-700 p-2 rounded mb-2 text-sm text-white">
                <button onclick="publishGame()" class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 rounded text-sm font-bold">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ Firebase</button>
            </div>

            <div class="bg-[#161920] p-6 rounded-xl border border-dashed border-blue-900/50">
                <h3 class="font-bold text-blue-400 mb-2">üì° –†–∞–∑–¥–∞—á–∞ (–°–∏–¥)</h3>
                <p class="text-xs text-gray-500 mb-4">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª, —á—Ç–æ–±—ã —Ä–∞–∑–¥–∞–≤–∞—Ç—å –µ–≥–æ –ø–æ–∫—É–ø–∞—Ç–µ–ª—è–º.</p>
                <input type="file" id="host-file" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-500 cursor-pointer"/>
                <div id="p2p-log" class="mt-4 text-[10px] font-mono text-gray-500 h-20 overflow-y-auto bg-black p-2 rounded">
                    > –ñ–¥—É —Ñ–∞–π–ª...
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- 1. –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø (–¢–í–û–Ø) ---
        const firebaseConfig = {
            apiKey: "AIzaSyD6WFfRt_S4SSxVr1ivDrM4OrifqAlpnRo",
            authDomain: "diesel-c8b6a.firebaseapp.com",
            databaseURL: "https://diesel-c8b6a-default-rtdb.firebaseio.com",
            projectId: "diesel-c8b6a",
            storageBucket: "diesel-c8b6a.firebasestorage.app",
            messagingSenderId: "685123947136",
            appId: "1:685123947136:web:4252220efd4883039d3465"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        let currentUser = null;
        let peer = null;
        let hostedFile = null;

        // --- 2. –õ–û–ì–ò–†–û–í–ê–ù–ò–ï (–ß—Ç–æ–±—ã –ø–æ–Ω—è—Ç—å –ø–æ—á–µ–º—É –≤–∏—Å–∏—Ç) ---
        function log(msg, color = 'text-gray-500') {
            const box = document.getElementById('p2p-log');
            box.innerHTML += `<div class="${color}">> ${msg}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        // --- 3. –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---
        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut(); window.location.reload(); }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                document.getElementById('auth-section').classList.add('hidden'); // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤—Ö–æ–¥–∞...
                // ...–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å —é–∑–µ—Ä–∞ (–Ω—É–∂–Ω–æ –ø–æ–ø—Ä–∞–≤–∏—Ç—å —Å—Ç–∏–ª–∏ –≤ HTML, –Ω–æ –ª–æ–≥–∏–∫–∞ —Ç—É—Ç)
                document.getElementById('btn-login').classList.add('hidden');
                document.getElementById('user-panel').classList.remove('hidden');
                
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('user-avatar').src = user.photoURL;

                log("–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω: " + user.displayName, "text-green-500");
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ
                initPeerJS();
                loadGamesFromFirebase();
            } else {
                document.getElementById('connection-status').innerText = "üü° –¢—Ä–µ–±—É–µ—Ç—Å—è –≤—Ö–æ–¥";
                document.getElementById('games-container').innerHTML = `<p class="text-center mt-10 text-gray-500">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∏–≥—Ä—ã.</p>`;
            }
        });

        // --- 4. –ó–ê–ì–†–£–ó–ö–ê –ò–ì–† –ò–ó FIREBASE ---
        function loadGamesFromFirebase() {
            const container = document.getElementById('games-container');
            
            db.ref('games').on('value', (snapshot) => {
                container.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞
                const games = snapshot.val();

                if (!games) {
                    container.innerHTML = '<p class="text-gray-500">–ú–∞–≥–∞–∑–∏–Ω –ø–æ–∫–∞ –ø—É—Å—Ç. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∏–≥—Ä—É!</p>';
                    return;
                }

                // –ü—Ä–æ–±–µ–≥–∞–µ–º –ø–æ –∫–∞–∂–¥–æ–π –∏–≥—Ä–µ –≤ –±–∞–∑–µ
                Object.keys(games).forEach(key => {
                    const game = games[key];
                    const isOwner = currentUser.uid === game.authorId; // –≠—Ç–æ –∏–≥—Ä–∞ –∫–æ—Ç–æ—Ä—É—é —è —Å–æ–∑–¥–∞–ª?
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫—É–ø–∏–ª –ª–∏ —è —ç—Ç—É –∏–≥—Ä—É
                    db.ref(`users/${currentUser.uid}/purchases/${key}`).once('value', (purchSnap) => {
                        const isPurchased = purchSnap.exists();
                        renderGameCard(key, game, isPurchased, isOwner);
                    });
                });
            });
        }

        function renderGameCard(gameId, game, isPurchased, isOwner) {
            const container = document.getElementById('games-container');
            
            let btnAction = '';
            if (isPurchased || isOwner) {
                btnAction = `<button onclick="downloadGame('${gameId}')" class="bg-green-600 text-white px-4 py-2 rounded font-bold text-sm w-full hover:bg-green-500">‚¨á –°–ö–ê–ß–ê–¢–¨ (P2P)</button>`;
            } else {
                btnAction = `<button onclick="buyGame('${gameId}', ${game.price})" class="bg-white text-black px-4 py-2 rounded font-bold text-sm w-full hover:bg-gray-200">–ö–£–ü–ò–¢–¨ $${game.price}</button>`;
            }

            const html = `
                <div class="diesel-card p-5 rounded-xl flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex-grow">
                        <h3 class="text-xl font-bold text-white">${game.title}</h3>
                        <p class="text-xs text-gray-400">ID: ${gameId} ${isOwner ? '<span class="text-yellow-500 ml-2">‚òÖ –í–´ –ê–í–¢–û–†</span>' : ''}</p>
                    </div>
                    <div class="min-w-[150px]">
                        ${btnAction}
                    </div>
                </div>
            `;
            container.innerHTML += html;
        }

        // --- 5. –°–û–ó–î–ê–ù–ò–ï –ò–ì–†–´ (–ê–¥–º–∏–Ω–∫–∞) ---
        function publishGame() {
            const title = document.getElementById('new-game-title').value;
            const price = document.getElementById('new-game-price').value;
            
            if(!title || !price) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");

            const newGameRef = db.ref('games').push(); // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID
            newGameRef.set({
                title: title,
                price: price,
                authorId: currentUser.uid
            });
            
            log(`–ò–≥—Ä–∞ "${title}" –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞!`, "text-blue-400");
            document.getElementById('new-game-title').value = '';
        }

        // --- 6. –ü–û–ö–£–ü–ö–ê ---
        function buyGame(gameId, price) {
            if(!confirm(`–°–ø–∏—Å–∞—Ç—å $${price} —Å –∫–∞—Ä—Ç—ã? (–¢–µ—Å—Ç–æ–≤–∞—è –æ–ø–ª–∞—Ç–∞)`)) return;
            
            db.ref(`users/${currentUser.uid}/purchases/${gameId}`).set(true);
            log("–ü–æ–∫—É–ø–∫–∞ —É—Å–ø–µ—à–Ω–∞! –î–æ—Å—Ç—É–ø –æ—Ç–∫—Ä—ã—Ç.", "text-green-400");
            // –°–ø–∏—Å–æ–∫ –æ–±–Ω–æ–≤–∏—Ç—Å—è —Å–∞–º –±–ª–∞–≥–æ–¥–∞—Ä—è .on('value')
        }

        // --- 7. PEERJS (P2P –°–ò–°–¢–ï–ú–ê) ---
        function initPeerJS() {
            document.getElementById('connection-status').innerText = "üü° P2P –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...";
            
            // –ï—Å–ª–∏ –ø—Ä–æ—à–ª—ã–π ID –∑–∞–≤–∏—Å, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —Å–ª—É—á–∞–π–Ω—ã–π, –Ω–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –µ–≥–æ –≤ –±–∞–∑–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            peer = new Peer(); 

            peer.on('open', (id) => {
                document.getElementById('connection-status').innerText = "üü¢ P2P –û–Ω–ª–∞–π–Ω";
                document.getElementById('connection-status').classList.replace('text-gray-500', 'text-green-400');
                log("–í–∞—à P2P ID: " + id);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–≤–æ–π –∞–∫—Ç—É–∞–ª—å–Ω—ã–π ID –≤ –±–∞–∑—É, —á—Ç–æ–±—ã –¥—Ä—É–≥–∏–µ –∑–Ω–∞–ª–∏, –∫—É–¥–∞ —Å—Ç—É—á–∞—Ç—å—Å—è
                db.ref(`users/${currentUser.uid}/peerId`).set(id);
                db.ref(`users/${currentUser.uid}/online`).set(true);
                // –ï—Å–ª–∏ –∑–∞–∫—Ä–æ–µ–º –≤–∫–ª–∞–¥–∫—É - —É–¥–∞–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
                db.ref(`users/${currentUser.uid}/online`).onDisconnect().set(false);
            });

            peer.on('error', (err) => {
                log("–û—à–∏–±–∫–∞ P2P: " + err.type, "text-red-500");
                document.getElementById('connection-status').innerText = "üî¥ –û—à–∏–±–∫–∞ P2P";
            });

            // –†–ê–ó–î–ê–ß–ê (–Ø - –°–ï–†–í–ï–†)
            document.getElementById('host-file').onchange = (e) => {
                hostedFile = e.target.files[0];
                log(`–§–∞–π–ª "${hostedFile.name}" –≥–æ—Ç–æ–≤ –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ!`, "text-yellow-400");
            };

            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    if (data.type === 'REQUEST_GAME' && hostedFile) {
                        log("–ö—Ç–æ-—Ç–æ –∫–∞—á–∞–µ—Ç —Ñ–∞–π–ª...", "text-blue-400");
                        conn.send({ file: hostedFile, name: hostedFile.name });
                    } else {
                        conn.send({ error: "–°–æ–∑–¥–∞—Ç–µ–ª—å –Ω–µ –≤—ã–±—Ä–∞–ª —Ñ–∞–π–ª –¥–ª—è —Ä–∞–∑–¥–∞—á–∏!" });
                    }
                });
            });
        }

        // --- 8. –°–ö–ê–ß–ò–í–ê–ù–ò–ï (–Ø - –ö–õ–ò–ï–ù–¢) ---
        async function downloadGame(gameId) {
            log("–ò—â—É –∞–≤—Ç–æ—Ä–∞ –∏–≥—Ä—ã...", "text-yellow-500");

            // 1. –£–∑–Ω–∞–µ–º, –∫—Ç–æ –∞–≤—Ç–æ—Ä –∏–≥—Ä—ã
            const gameSnap = await db.ref(`games/${gameId}`).get();
            const authorId = gameSnap.val().authorId;

            // 2. –£–∑–Ω–∞–µ–º PeerID –∞–≤—Ç–æ—Ä–∞
            const authorSnap = await db.ref(`users/${authorId}`).get();
            const authorData = authorSnap.val();

            if (!authorData || !authorData.online || !authorData.peerId) {
                return alert("–ê–≤—Ç–æ—Ä –∏–≥—Ä—ã —Å–µ–π—á–∞—Å –Ω–µ –≤ —Å–µ—Ç–∏ (–æ—Ñ—Ñ–ª–∞–π–Ω). –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ.");
            }

            log(`–ê–≤—Ç–æ—Ä –Ω–∞–π–¥–µ–Ω! –ü–æ–¥–∫–ª—é—á–∞—é—Å—å –∫ ${authorData.peerId}...`);

            // 3. –°–æ–µ–¥–∏–Ω—è–µ–º—Å—è
            const conn = peer.connect(authorData.peerId);
            
            conn.on('open', () => {
                conn.send({ type: 'REQUEST_GAME', gameId: gameId });
            });

            conn.on('data', (data) => {
                if(data.error) return alert(data.error);
                
                log("–ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...", "text-green-500");
                const blob = new Blob([data.file]);
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = data.name;
                a.click();
                log("–ì–æ—Ç–æ–≤–æ! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∑–∞–≥—Ä—É–∑–∫–∏.", "text-green-500");
            });
        }
    </script>
</body>
</html>
