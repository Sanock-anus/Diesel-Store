<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel Game Store - My Server</title>
    <style>
        :root { --main: #ff4500; --dark: #1a1a1a; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--main); padding-bottom: 10px; }
        .game-card { background: #2a2a2a; border-radius: 10px; padding: 15px; margin: 15px 0; display: flex; gap: 20px; }
        .game-card img { width: 150px; height: 150px; object-fit: cover; border-radius: 8px; }
        .btn { background: var(--main); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; text-decoration: none; }
        .form-group { margin: 10px 0; display: flex; flex-direction: column; }
        input, textarea { padding: 10px; border-radius: 5px; border: 1px solid #444; background: #333; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DIESEL STORE <small>(Local Server)</small></h1>
            <button class="btn" onclick="showUploadForm()">Опубликовать игру</button>
        </div>

        <div id="uploadForm" style="display:none; background: #222; padding: 20px; border-radius: 10px; margin-top: 20px;">
            <h3>Добавить новую игру</h3>
            <div class="form-group">
                <label>Название игры</label>
                <input type="text" id="title" placeholder="Например: Mortal Kombat">
            </div>
            <div class="form-group">
                <label>Описание</label>
                <textarea id="desc" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Прямая ссылка на файл (из твоего FileBrowser)</label>
                <input type="text" id="fileUrl" placeholder="http://192.168.0.12:8080/...">
            </div>
            <div class="form-group">
                <label>Ссылка на обложку (картинку)</label>
                <input type="text" id="coverUrl" placeholder="https://...">
            </div>
            <button class="btn" onclick="saveGame()">Сохранить на сервер</button>
            <button class="btn" style="background:#555" onclick="this.parentElement.style.display='none'">Отмена</button>
        </div>

        <div id="gamesList">
            <p>Загрузка игр с вашего ноутбука...</p>
        </div>
    </div>

    <script>
        // АДРЕС ТВОЕГО НОУТБУКА (замени на localtunnel если нужно)
        const SERVER_URL = "http://192.168.0.12:3000"; 

        function showUploadForm() {
            document.getElementById('uploadForm').style.display = 'block';
        }

        // Функция сохранения игры на ТВОЙ сервер
        async function saveGame() {
            const gameData = {
                title: document.getElementById('title').value,
                desc: document.getElementById('desc').value,
                fileUrl: document.getElementById('fileUrl').value,
                coverUrl: document.getElementById('coverUrl').value
            };

            try {
                const response = await fetch(`${SERVER_URL}/games`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(gameData)
                });

                if (response.ok) {
                    alert('Игра успешно сохранена на вашем сервере!');
                    location.reload();
                }
            } catch (err) {
                alert('Ошибка: убедитесь, что сервер сессий запущен на ноуте (порт 3000)');
                console.error(err);
            }
        }

        // Функция загрузки игр из базы данных MongoDB на ноуте
        async function loadGames() {
            try {
                const response = await fetch(`${SERVER_URL}/games`);
                const games = await response.json();
                
                const list = document.getElementById('gamesList');
                list.innerHTML = '';

                games.forEach(game => {
                    list.innerHTML += `
                        <div class="game-card">
                            <img src="${game.coverUrl || 'https://via.placeholder.com/150'}" alt="cover">
                            <div>
                                <h2>${game.title}</h2>
                                <p>${game.desc}</p>
                                <a href="${game.fileUrl}" class="btn" target="_blank">Скачать с сервера</a>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                document.getElementById('gamesList').innerHTML = '<p style="color:red">Не удалось подключиться к серверу на ноутбуке.</p>';
            }
        }

        window.onload = loadGames;
    </script>
</body>
</html>
