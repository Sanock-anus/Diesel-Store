<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DIESEL | Market & Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #0b0e14; color: #e9eaeb; font-family: sans-serif; overflow-x: hidden; }
        .diesel-card { background: #161920; border: 1px solid #2a2d33; transition: 0.3s; }
        .diesel-input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; }
        .diesel-input:focus { border-color: #3b82f6; }
        .tab-btn { padding: 10px 20px; border-bottom: 2px solid transparent; color: #666; transition: 0.3s; font-weight: bold; text-transform: uppercase; font-size: 12px; }
        .tab-btn.active { color: #3b82f6; border-color: #3b82f6; background: rgba(59, 130, 246, 0.05); }
    </style>
</head>
<body class="min-h-screen">

    <nav class="border-b border-gray-800 p-4 bg-[#12161c] flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-3xl font-black text-blue-500 tracking-tighter italic">DIESEL</h1>
        <div id="user-info" class="hidden flex items-center gap-4">
            <span id="user-mail" class="text-xs font-mono text-blue-400"></span>
            <button onclick="auth.signOut()" class="text-[10px] text-gray-500 uppercase">–í—ã–π—Ç–∏</button>
        </div>
    </nav>

    <main class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div id="auth-screen" class="lg:col-span-12 flex justify-center py-10">
            <div class="bg-[#161920] p-8 rounded-2xl border border-gray-800 w-full max-w-sm">
                <h2 class="text-2xl font-bold mb-6 text-center italic">–í—Ö–æ–¥</h2>
                <input type="email" id="auth-email" placeholder="Email" class="diesel-input mb-4">
                <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" class="diesel-input mb-6">
                <div class="flex gap-2">
                    <button onclick="handleAuth('login')" class="w-1/2 bg-blue-600 py-3 rounded-xl font-bold">–í–û–ô–¢–ò</button>
                    <button onclick="handleAuth('reg')" class="w-1/2 bg-gray-800 py-3 rounded-xl font-bold">–†–ï–ì</button>
                </div>
            </div>
        </div>

        <div id="main-app" class="hidden lg:col-span-8 space-y-6">
            
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 border-b border-gray-800 pb-2">
                <div class="flex">
                    <button id="tab-store" onclick="switchTab('store')" class="tab-btn active">–ú–∞–≥–∞–∑–∏–Ω</button>
                    <button id="tab-lib" onclick="switchTab('lib')" class="tab-btn">–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞</button>
                </div>
                <div class="relative w-full md:w-64">
                    <input type="text" id="search-input" oninput="syncStore()" placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä..." class="bg-[#1c212b] border border-gray-700 rounded-full px-4 py-1 text-sm w-full outline-none focus:border-blue-500">
                </div>
            </div>

            <div id="game-list" class="grid gap-4"></div>
        </div>

        <div id="side-app" class="hidden lg:col-span-4 space-y-6">
            <div class="bg-[#1c212b] p-6 rounded-2xl border border-gray-800">
                <h3 class="font-bold mb-4 text-blue-400 uppercase text-xs">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–≥—Ä—É</h3>
                <input type="text" id="g-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="diesel-input mb-2 text-sm">
                <input type="number" id="g-price" placeholder="–¶–µ–Ω–∞ ($)" class="diesel-input mb-4 text-sm">
                <button onclick="publish()" class="w-full bg-white text-black font-black py-2 rounded-lg hover:bg-blue-400">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
            </div>

            <div class="bg-[#161920] p-6 rounded-2xl border border-dashed border-gray-700">
                <h3 class="font-bold mb-2 text-sm text-center">üì° –°—Ç–∞—Ç—É—Å –°–∏–¥–∞</h3>
                <input type="file" id="p2p-file" class="text-xs text-gray-500 mb-4 block w-full">
                <div id="console" class="bg-black p-3 rounded h-40 overflow-y-auto font-mono text-[10px] text-gray-400 border border-gray-900 italic">
                    > –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞...
                </div>
            </div>
        </div>
    </main>

    <div id="pay-modal" class="hidden fixed inset-0 bg-black/90 flex justify-center items-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-[#1c212b] p-8 rounded-3xl w-full max-w-sm border border-gray-700 relative">
            <h2 class="text-xl font-black mb-2 text-center text-blue-500 italic uppercase">–û–ø–ª–∞—Ç–∞</h2>
            <p id="pay-info" class="text-[10px] text-gray-500 text-center mb-6 uppercase tracking-widest"></p>
            <div class="space-y-4">
                <input type="text" id="card-num" placeholder="0000 0000 0000 0000" class="diesel-input tracking-widest text-center font-bold">
                <div class="flex gap-2">
                    <input type="text" placeholder="MM/YY" class="diesel-input text-center text-sm">
                    <input type="text" placeholder="CVC" class="diesel-input text-center text-sm">
                </div>
                <button onclick="processPay()" class="w-full bg-blue-600 py-4 rounded-2xl font-black mt-4 shadow-lg shadow-blue-900/40">–ö–£–ü–ò–¢–¨ –ò–ì–†–£</button>
                <button onclick="closePay()" class="w-full text-[10px] text-gray-600 font-bold hover:text-white uppercase transition">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6WFfRt_S4SSxVr1ivDrM4OrifqAlpnRo",
            authDomain: "diesel-c8b6a.firebaseapp.com",
            databaseURL: "https://diesel-c8b6a-default-rtdb.firebaseio.com",
            projectId: "diesel-c8b6a",
            storageBucket: "diesel-c8b6a.firebasestorage.app",
            messagingSenderId: "685123947136",
            appId: "1:685123947136:web:4252220efd4883039d3465"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let user = null, peer = null, myFile = null, activeId = null, currentPrice = 0;
        let activeTab = 'store';

        const log = (m, col = 'text-gray-500') => {
            const c = document.getElementById('console');
            c.innerHTML += `<div class="${col}">> ${m}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        async function handleAuth(t) {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            if(!e || p.length < 6) return alert("Email –∏ –ø–∞—Ä–æ–ª—å (–º–∏–Ω 6 —Å–∏–º–≤)");
            try {
                if(t === 'reg') await auth.createUserWithEmailAndPassword(e, p);
                else await auth.signInWithEmailAndPassword(e, p);
            } catch(e) { alert(e.message); }
        }

        auth.onAuthStateChanged(u => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('side-app').classList.remove('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('user-mail').innerText = u.email;
                initP2P();
                syncStore();
            } else { location.reload(); }
        });

        function switchTab(t) {
            activeTab = t;
            document.getElementById('tab-store').classList.toggle('active', t === 'store');
            document.getElementById('tab-lib').classList.toggle('active', t === 'lib');
            syncStore();
        }

        function initP2P() {
            peer = new Peer({ config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]} });
            peer.on('open', id => {
                log("–°–µ—Ç—å P2P –∞–∫—Ç–∏–≤–Ω–∞", "text-green-500");
                db.ref(`users/${user.uid}`).update({ peerId: id, online: true });
                db.ref(`users/${user.uid}/online`).onDisconnect().set(false);
            });
            peer.on('connection', conn => {
                conn.on('data', data => {
                    if(data.type === 'REQ' && myFile) {
                        log("–ü–µ—Ä–µ–¥–∞—á–∞: " + myFile.name, "text-blue-400");
                        conn.send({ type: 'FILE', file: myFile, name: myFile.name });
                    }
                });
            });
        }

        document.getElementById('p2p-file').onchange = e => { myFile = e.target.files[0]; log("–§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω –¥–ª—è —Å–∏–¥–∏—Ä–æ–≤–∞–Ω–∏—è", "text-yellow-500"); };

        function publish() {
            const t = document.getElementById('g-title').value;
            const p = document.getElementById('g-price').value || 0;
            if(!t) return;
            db.ref('games').push().set({ title: t, price: p, author: user.uid });
            document.getElementById('g-title').value = '';
        }

        function syncStore() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            db.ref('games').on('value', snap => {
                const list = document.getElementById('game-list');
                list.innerHTML = '';
                snap.forEach(child => {
                    const g = child.val();
                    const id = child.key;
                    const free = parseInt(g.price) === 0;

                    if (!g.title.toLowerCase().includes(searchQuery)) return;

                    db.ref(`users/${user.uid}/purchases/${id}`).once('value', pSnap => {
                        const hasAccess = pSnap.exists() || g.author === user.uid || free;
                        
                        // –ï—Å–ª–∏ –º—ã –≤ –±–∏–±–ª–∏–æ—Ç–µ–∫–µ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –∫—É–ø–ª–µ–Ω–Ω–æ–µ/—Å–≤–æ–µ
                        if (activeTab === 'lib' && !hasAccess) return;

                        list.innerHTML += `
                            <div class="diesel-card p-5 rounded-2xl flex justify-between items-center animate-fade-in">
                                <div>
                                    <h4 class="text-xl font-bold italic tracking-tight">${g.title}</h4>
                                    <p class="text-[9px] text-gray-500 uppercase font-mono">ID: ${id.slice(0,12)}</p>
                                </div>
                                ${hasAccess ? 
                                    `<button onclick="download('${id}')" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-xl text-[10px] font-black italic">DOWNLOAD</button>` : 
                                    `<button onclick="openPay('${id}', ${g.price})" class="bg-white text-black px-6 py-2 rounded-xl text-[10px] font-black hover:bg-green-400">$ ${g.price}</button>`}
                            </div>`;
                    });
                });
            });
        }

        function openPay(id, price) { 
            activeId = id; 
            currentPrice = price;
            const commission = (price * 0.1).toFixed(2);
            document.getElementById('pay-info').innerText = `–¶–µ–Ω–∞: $${price} | –ö–æ–º–∏—Å—Å–∏—è 10% ($${commission}) ‚Üí 79940091828`;
            document.getElementById('pay-modal').classList.remove('hidden'); 
        }
        function closePay() { document.getElementById('pay-modal').classList.add('hidden'); }
        
        async function processPay() {
            if(document.getElementById('card-num').value.length < 16) return alert("–í–≤–µ–¥–∏—Ç–µ 16 —Ü–∏—Ñ—Ä –∫–∞—Ä—Ç—ã");
            
            const comm = (currentPrice * 0.1).toFixed(2);
            log(`–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è: $${currentPrice}. –ö–æ–º–∏—Å—Å–∏—è $${comm} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ 79940091828`, "text-green-400");
            
            await db.ref(`users/${user.uid}/purchases/${activeId}`).set(true);
            closePay();
            log("–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –±–∏–±–ª–∏–æ—Ç–µ–∫—É!", "text-green-500");
        }

        async function download(id) {
            log("–°–≤—è–∑—å —Å –±–∏–±–ª–∏–æ—Ç–µ–∫–æ–π...", "text-yellow-500");
            const g = (await db.ref(`games/${id}`).get()).val();
            if(g.author === user.uid && myFile) {
                const a = document.createElement('a'); a.href = URL.createObjectURL(myFile); a.download = myFile.name; a.click();
                return;
            }
            const u = (await db.ref(`users/${g.author}`).get()).val();
            if(!u || !u.online) return alert("–ê–≤—Ç–æ—Ä —Å–µ–π—á–∞—Å –Ω–µ —Ä–∞–∑–¥–∞–µ—Ç –∏–≥—Ä—É.");
            const conn = peer.connect(u.peerId);
            conn.on('open', () => { log("–°–∏–¥ –Ω–∞–π–¥–µ–Ω. –ö–∞—á–∞—é..."); conn.send({ type: 'REQ' }); });
            conn.on('data', data => {
                if(data.type === 'FILE') {
                    const b = new Blob([data.file]);
                    const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = data.name; a.click();
                    log("–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞.", "text-green-500");
                }
            });
        }
    </script>
</body>
</html>
