<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DIESEL | Email Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #0b0e14; color: #e9eaeb; font-family: sans-serif; }
        .diesel-input { background: #1c212b; border: 1px solid #2a2d33; color: white; padding: 8px; width: 100%; border-radius: 4px; outline: none; transition: 0.3s; }
        .diesel-input:focus { border-color: #3b82f6; }
        .diesel-btn { transition: 0.2s; }
        .diesel-btn:active { transform: scale(0.98); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="border-b border-gray-800 p-4 bg-[#12161c]">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <h1 class="text-3xl font-black text-blue-500 tracking-tighter">DIESEL</h1>
                <span id="connection-status" class="text-xs font-mono text-gray-500 border border-gray-700 px-2 py-1 rounded">üî¥ –û—Ñ—Ñ–ª–∞–π–Ω</span>
            </div>

            <div id="user-panel" class="hidden flex items-center gap-4">
                <div class="text-right">
                    <div id="user-email-display" class="text-sm font-bold text-white"></div>
                    <div class="text-[10px] text-green-400">ONLINE</div>
                </div>
                <button onclick="logout()" class="text-xs text-red-400 border border-red-900 px-3 py-1 rounded hover:bg-red-900/20">–í—ã–π—Ç–∏</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6 flex-grow grid grid-cols-1 md:grid-cols-12 gap-8">
        
        <div id="auth-form-container" class="md:col-span-12 flex justify-center items-center h-64">
            <div class="bg-[#161920] p-8 rounded-xl border border-gray-700 w-full max-w-md shadow-2xl">
                <h2 class="text-xl font-bold mb-4 text-center">–í—Ö–æ–¥ –≤ Diesel</h2>
                <div class="space-y-3">
                    <input type="email" id="email" placeholder="Email" class="diesel-input">
                    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" class="diesel-input">
                    <div class="flex gap-2 pt-2">
                        <button onclick="emailLogin()" class="diesel-btn w-1/2 bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded">–í–æ–π—Ç–∏</button>
                        <button onclick="emailRegister()" class="diesel-btn w-1/2 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                    </div>
                    <p id="auth-error" class="text-red-500 text-xs text-center mt-2"></p>
                </div>
            </div>
        </div>

        <div id="main-content" class="hidden md:col-span-12 grid grid-cols-1 md:grid-cols-12 gap-8 w-full">
            
            <div class="md:col-span-8">
                <div class="flex justify-between items-end mb-6">
                    <h2 class="text-xl font-bold uppercase tracking-widest text-gray-400">–ú–∞–≥–∞–∑–∏–Ω –∏–≥—Ä</h2>
                    <button onclick="refreshGames()" class="text-xs text-blue-400 hover:underline">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                </div>
                <div id="games-container" class="grid grid-cols-1 gap-4">
                    <p class="text-gray-500">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                </div>
            </div>

            <div class="md:col-span-4 space-y-6">
                <div class="bg-[#1c212b] p-5 rounded-xl border border-gray-800">
                    <h3 class="font-bold text-white mb-2 text-sm">üõ† –°–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É</h3>
                    <input type="text" id="new-game-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="diesel-input mb-2 text-sm">
                    <input type="number" id="new-game-price" placeholder="–¶–µ–Ω–∞ ($)" class="diesel-input mb-2 text-sm">
                    <button onclick="publishGame()" class="w-full bg-blue-900/50 hover:bg-blue-900 text-blue-200 py-1 rounded text-sm border border-blue-800">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                </div>

                <div class="bg-[#161920] p-5 rounded-xl border border-dashed border-gray-600">
                    <h3 class="font-bold text-green-400 mb-2 text-sm">üì° –†–∞–∑–¥–∞—Ç—å —Ñ–∞–π–ª</h3>
                    <input type="file" id="host-file" class="block w-full text-xs text-gray-400 mb-2"/>
                    <div id="p2p-log" class="text-[10px] font-mono text-gray-500 h-24 overflow-y-auto bg-black p-2 rounded border border-gray-800">
                        > –û–∂–∏–¥–∞–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏–π...
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        // --- 1. –¢–í–û–ò –ö–õ–Æ–ß–ò ---
        const firebaseConfig = {
            apiKey: "AIzaSyD6WFfRt_S4SSxVr1ivDrM4OrifqAlpnRo",
            authDomain: "diesel-c8b6a.firebaseapp.com",
            databaseURL: "https://diesel-c8b6a-default-rtdb.firebaseio.com",
            projectId: "diesel-c8b6a",
            storageBucket: "diesel-c8b6a.firebasestorage.app",
            messagingSenderId: "685123947136",
            appId: "1:685123947136:web:4252220efd4883039d3465"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        let currentUser = null;
        let peer = null;
        let hostedFile = null;

        function log(msg, color = 'text-gray-500') {
            const box = document.getElementById('p2p-log');
            box.innerHTML += `<div class="${color}">> ${msg}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        // --- 2. –ù–û–í–ê–Ø –õ–û–ì–ò–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò (EMAIL/PASS) ---
        
        function getAuthData() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            return { email, pass };
        }

        function emailRegister() {
            const { email, pass } = getAuthData();
            if(!email || !pass) return alert("–í–≤–µ–¥–∏—Ç–µ –ø–æ—á—Ç—É –∏ –ø–∞—Ä–æ–ª—å");
            
            auth.createUserWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    log("–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω!", "text-green-500");
                })
                .catch((error) => {
                    document.getElementById('auth-error').innerText = error.message;
                });
        }

        function emailLogin() {
            const { email, pass } = getAuthData();
            if(!email || !pass) return alert("–í–≤–µ–¥–∏—Ç–µ –ø–æ—á—Ç—É –∏ –ø–∞—Ä–æ–ª—å");

            auth.signInWithEmailAndPassword(email, pass)
                .catch((error) => {
                    document.getElementById('auth-error').innerText = "–û—à–∏–±–∫–∞: " + error.message;
                });
        }

        function logout() { auth.signOut(); }

        // –°–ª—É—à–∞—Ç–µ–ª—å —Å–æ—Å—Ç–æ—è–Ω–∏—è –≤—Ö–æ–¥–∞
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
                document.getElementById('auth-form-container').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('user-panel').classList.remove('hidden');
                document.getElementById('user-email-display').innerText = user.email;

                initPeerJS();
                loadGamesFromFirebase();
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞
                document.getElementById('auth-form-container').classList.remove('hidden');
                document.getElementById('main-content').classList.add('hidden');
                document.getElementById('user-panel').classList.add('hidden');
                document.getElementById('connection-status').innerText = "üî¥ –û—Ñ—Ñ–ª–∞–π–Ω";
            }
        });

        // --- 3. –õ–û–ì–ò–ö–ê –ú–ê–ì–ê–ó–ò–ù–ê ---
        function loadGamesFromFirebase() {
            const container = document.getElementById('games-container');
            db.ref('games').on('value', (snapshot) => {
                container.innerHTML = '';
                const games = snapshot.val();
                if (!games) { container.innerHTML = '<p class="text-gray-500">–ò–≥—Ä –Ω–µ—Ç.</p>'; return; }

                Object.keys(games).forEach(key => {
                    const game = games[key];
                    const isOwner = currentUser.uid === game.authorId;
                    
                    db.ref(`users/${currentUser.uid}/purchases/${key}`).once('value', (purchSnap) => {
                        const isPurchased = purchSnap.exists();
                        renderGameCard(key, game, isPurchased, isOwner);
                    });
                });
            });
        }

        function renderGameCard(id, game, bought, owner) {
            let btn = `<button onclick="buyGame('${id}', ${game.price})" class="bg-gray-200 text-black px-4 py-1 rounded font-bold hover:bg-white text-sm">–ö—É–ø–∏—Ç—å $${game.price}</button>`;
            
            if (bought || owner) {
                btn = `<button onclick="downloadGame('${id}')" class="bg-blue-600 text-white px-4 py-1 rounded font-bold hover:bg-blue-500 text-sm">‚¨á –°–∫–∞—á–∞—Ç—å</button>`;
            }

            const html = `
                <div class="diesel-card p-4 rounded-lg flex justify-between items-center border border-gray-800 bg-[#161920]">
                    <div>
                        <div class="font-bold text-lg">${game.title}</div>
                        <div class="text-xs text-gray-500">${owner ? '–í–∞—à–∞ –∏–≥—Ä–∞' : '–ê–≤—Ç–æ—Ä: ID ' + game.authorId.slice(0,5)}...</div>
                    </div>
                    ${btn}
                </div>`;
            document.getElementById('games-container').innerHTML += html;
        }

        function publishGame() {
            const title = document.getElementById('new-game-title').value;
            const price = document.getElementById('new-game-price').value;
            if(!title) return;

            db.ref('games').push().set({
                title: title,
                price: price,
                authorId: currentUser.uid
            });
            document.getElementById('new-game-title').value = '';
        }

        function buyGame(gameId, price) {
            if(!confirm(`–ö—É–ø–∏—Ç—å –∑–∞ $${price}?`)) return;
            db.ref(`users/${currentUser.uid}/purchases/${gameId}`).set(true);
        }

        // --- 4. P2P (PEERJS) ---
        function initPeerJS() {
            document.getElementById('connection-status').innerText = "üü° P2P...";
            
            // –°–æ–∑–¥–∞–µ–º Peer –±–µ–∑ ID, —Å–µ—Ä–≤–µ—Ä –¥–∞—Å—Ç –Ω–∞–º –µ–≥–æ —Å–∞–º (—Ç–∞–∫ –Ω–∞–¥–µ–∂–Ω–µ–µ)
            peer = new Peer();

            peer.on('open', (id) => {
                document.getElementById('connection-status').innerText = "üü¢ P2P –ê–∫—Ç–∏–≤–µ–Ω";
                document.getElementById('connection-status').classList.replace('text-gray-500', 'text-green-500');
                log("–í–∞—à ID —Å–µ—Ç–∏: " + id);

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID –≤ –ø—Ä–æ—Ñ–∏–ª—å, —á—Ç–æ–±—ã –¥—Ä—É–≥–∏–µ –º–æ–≥–ª–∏ –Ω–∞—Å –Ω–∞–π—Ç–∏
                db.ref(`users/${currentUser.uid}`).update({
                    peerId: id,
                    online: true
                });
                db.ref(`users/${currentUser.uid}/online`).onDisconnect().set(false);
            });

            peer.on('error', (err) => {
                document.getElementById('connection-status').innerText = "üî¥ P2P –û—à–∏–±–∫–∞";
                log("Err: " + err.type, "text-red-500");
            });

            // –†–ê–ó–î–ê–ß–ê
            document.getElementById('host-file').onchange = (e) => {
                hostedFile = e.target.files[0];
                log(`–§–∞–π–ª ${hostedFile.name} –≤—ã–±—Ä–∞–Ω`, "text-yellow-400");
            };

            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    if (data.type === 'REQ' && hostedFile) {
                        log("–û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–∞...", "text-blue-400");
                        conn.send({ file: hostedFile, name: hostedFile.name });
                    }
                });
            });
        }

        // –°–ö–ê–ß–ò–í–ê–ù–ò–ï
        async function downloadGame(gameId) {
            log("–ü–æ–∏—Å–∫ –∞–≤—Ç–æ—Ä–∞...", "text-yellow-500");
            const gSnap = await db.ref(`games/${gameId}`).get();
            const authorId = gSnap.val().authorId;

            const uSnap = await db.ref(`users/${authorId}`).get();
            const userData = uSnap.val();

            if (!userData || !userData.online || !userData.peerId) {
                return alert("–ê–≤—Ç–æ—Ä —Å–µ–π—á–∞—Å –Ω–µ –≤ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
            }

            const conn = peer.connect(userData.peerId);
            conn.on('open', () => conn.send({ type: 'REQ' }));
            conn.on('data', (data) => {
                log("–§–∞–π–ª –ø–æ–ª—É—á–µ–Ω!", "text-green-500");
                const url = URL.createObjectURL(new Blob([data.file]));
                const a = document.createElement('a');
                a.href = url; a.download = data.name; a.click();
            });
        }
    </script>
</body>
</html>
