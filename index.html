<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DIESEL | Market & Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #0b0e14; color: #e9eaeb; font-family: sans-serif; }
        .diesel-card { background: #161920; border: 1px solid #2a2d33; transition: 0.3s; }
        .diesel-input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; }
        .diesel-input:focus { border-color: #3b82f6; }
        .tab-btn { padding: 12px 24px; color: #555; font-weight: 900; text-transform: uppercase; font-size: 11px; transition: 0.3s; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #3b82f6; border-bottom-color: #3b82f6; background: rgba(59, 130, 246, 0.05); }
    </style>
</head>
<body class="min-h-screen">

    <nav class="border-b border-gray-800 p-4 bg-[#12161c] flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-3xl font-black text-blue-500 tracking-tighter italic">DIESEL</h1>
        <div id="user-info" class="hidden flex items-center gap-4">
            <span id="user-mail" class="text-xs font-mono text-blue-400"></span>
            <button onclick="auth.signOut()" class="text-[10px] text-red-500 font-bold uppercase">–í—ã—Ö–æ–¥</button>
        </div>
    </nav>

    <main class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div id="auth-screen" class="lg:col-span-12 flex justify-center py-20">
            <div class="bg-[#161920] p-8 rounded-2xl border border-gray-800 w-full max-w-sm shadow-2xl">
                <h2 class="text-2xl font-bold mb-6 text-center italic">DIESEL ACCESS</h2>
                <input type="email" id="auth-email" placeholder="Email" class="diesel-input mb-4">
                <input type="password" id="auth-pass" placeholder="Password" class="diesel-input mb-6">
                <div class="flex gap-2">
                    <button onclick="handleAuth('login')" class="w-1/2 bg-blue-600 py-3 rounded-xl font-bold">–í–û–ô–¢–ò</button>
                    <button onclick="handleAuth('reg')" class="w-1/2 bg-gray-800 py-3 rounded-xl font-bold">–†–ï–ì</button>
                </div>
            </div>
        </div>

        <div id="main-app" class="hidden lg:col-span-8 space-y-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex bg-[#12161c] rounded-lg p-1">
                    <button id="tab-store" onclick="switchTab('store')" class="tab-btn active">–ú–∞–≥–∞–∑–∏–Ω</button>
                    <button id="tab-lib" onclick="switchTab('lib')" class="tab-btn">–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞</button>
                </div>
                <input type="text" id="search-input" oninput="syncStore()" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." class="bg-[#1c212b] border border-gray-700 rounded-lg px-4 py-2 text-sm w-full md:w-64 outline-none focus:border-blue-500">
            </div>
            <div id="game-list" class="grid gap-4"></div>
        </div>

        <div id="side-app" class="hidden lg:col-span-4 space-y-6">
            <div class="bg-[#1c212b] p-6 rounded-2xl border border-gray-800">
                <h3 class="font-bold mb-4 text-blue-400 uppercase text-xs tracking-widest">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏–≥—Ä—É</h3>
                <input type="text" id="g-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã" class="diesel-input mb-2 text-sm">
                <input type="number" id="g-price" placeholder="–¶–µ–Ω–∞ –≤ $ (0 = Free)" class="diesel-input mb-4 text-sm">
                <button onclick="publish()" class="w-full bg-white text-black font-black py-2 rounded-lg hover:bg-blue-400 transition">–í –ö–ê–¢–ê–õ–û–ì</button>
            </div>

            <div class="bg-[#161920] p-6 rounded-2xl border border-dashed border-gray-700">
                <h3 class="font-bold mb-2 text-sm">üì° –†–∞–∑–¥–∞—á–∞ (Seed)</h3>
                <input type="file" id="p2p-file" class="text-xs text-gray-500 mb-4 block w-full">
                <div id="console" class="bg-black p-3 rounded h-40 overflow-y-auto font-mono text-[10px] text-gray-400 border border-gray-900">
                    > –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...
                </div>
            </div>
        </div>
    </main>

    <div id="pay-modal" class="hidden fixed inset-0 bg-black/95 flex justify-center items-center z-50 p-4">
        <div class="bg-[#1c212b] p-8 rounded-3xl w-full max-w-sm border border-gray-700">
            <h2 class="text-xl font-black mb-1 text-center text-blue-500">–û–ü–õ–ê–¢–ê –ö–ê–†–¢–û–ô</h2>
            <p id="pay-details" class="text-[10px] text-center text-gray-500 mb-6 uppercase tracking-tighter"></p>
            <div class="space-y-4">
                <input type="text" id="card-num" placeholder="0000 0000 0000 0000" class="diesel-input text-center tracking-widest">
                <div class="flex gap-2">
                    <input type="text" placeholder="MM/YY" class="diesel-input text-center">
                    <input type="text" placeholder="CVC" class="diesel-input text-center">
                </div>
                <button onclick="processPay()" class="w-full bg-blue-600 py-4 rounded-2xl font-black mt-4 shadow-xl">–ü–û–î–¢–í–ï–†–î–ò–¢–¨</button>
                <button onclick="closePay()" class="w-full text-[10px] text-gray-600 font-bold uppercase">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6WFfRt_S4SSxVr1ivDrM4OrifqAlpnRo",
            authDomain: "diesel-c8b6a.firebaseapp.com",
            databaseURL: "https://diesel-c8b6a-default-rtdb.firebaseio.com",
            projectId: "diesel-c8b6a",
            storageBucket: "diesel-c8b6a.firebasestorage.app",
            messagingSenderId: "685123947136",
            appId: "1:685123947136:web:4252220efd4883039d3465"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let user = null, peer = null, myFile = null, activeId = null, currentPrice = 0;
        let activeTab = 'store';

        const log = (m, col = 'text-gray-500') => {
            const c = document.getElementById('console');
            c.innerHTML += `<div class="${col}">> ${m}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        async function handleAuth(t) {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            if(!e || p.length < 6) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ");
            try {
                if(t === 'reg') await auth.createUserWithEmailAndPassword(e, p);
                else await auth.signInWithEmailAndPassword(e, p);
            } catch(e) { alert(e.message); }
        }

        auth.onAuthStateChanged(u => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('side-app').classList.remove('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('user-mail').innerText = u.email;
                initP2P();
                syncStore();
            } else { location.reload(); }
        });

        function switchTab(t) {
            activeTab = t;
            document.getElementById('tab-store').classList.toggle('active', t === 'store');
            document.getElementById('tab-lib').classList.toggle('active', t === 'lib');
            syncStore();
        }

        function initP2P() {
            peer = new Peer({ config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]} });
            peer.on('open', id => {
                log("P2P –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ: OK", "text-green-500");
                db.ref(`users/${user.uid}`).update({ peerId: id, online: true });
                db.ref(`users/${user.uid}/online`).onDisconnect().set(false);
            });
            peer.on('connection', conn => {
                conn.on('data', data => {
                    if(data.type === 'REQ' && myFile) {
                        log("–û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–∞ –ø–æ–∫—É–ø–∞—Ç–µ–ª—é...", "text-blue-400");
                        conn.send({ type: 'FILE', file: myFile, name: myFile.name });
                    }
                });
            });
        }

        document.getElementById('p2p-file').onchange = e => { myFile = e.target.files[0]; log("–§–∞–π–ª –≥–æ—Ç–æ–≤ –∫ —Ä–∞–∑–¥–∞—á–µ", "text-yellow-500"); };

        function publish() {
            const t = document.getElementById('g-title').value;
            const p = document.getElementById('g-price').value || 0;
            if(!t) return;
            db.ref('games').push().set({ title: t, price: p, author: user.uid });
            document.getElementById('g-title').value = '';
        }

        function syncStore() {
            const query = document.getElementById('search-input').value.toLowerCase();
            db.ref('games').on('value', snap => {
                const list = document.getElementById('game-list');
                list.innerHTML = '';
                snap.forEach(child => {
                    const g = child.val();
                    const id = child.key;
                    if (!g.title.toLowerCase().includes(query)) return;

                    db.ref(`users/${user.uid}/purchases/${id}`).once('value', pSnap => {
                        const isBought = pSnap.exists();
                        const isMy = g.author === user.uid;
                        const isFree = parseInt(g.price) === 0;

                        // –õ–æ–≥–∏–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                        if (activeTab === 'lib') {
                            if (!isBought && !isMy) return;
                        } else {
                            if (isBought || isMy) return;
                        }

                        const canDownload = isBought || isMy || isFree;
                        
                        list.innerHTML += `
                            <div class="diesel-card p-5 rounded-2xl flex justify-between items-center border-l-4 ${isMy ? 'border-l-yellow-600' : 'border-l-blue-600'}">
                                <div>
                                    <h4 class="text-xl font-bold tracking-tighter italic">${g.title}</h4>
                                    <p class="text-[9px] text-gray-500 uppercase">${isMy ? '–ú–æ—è –∏–≥—Ä–∞' : '–¶–µ–Ω–∞: $' + g.price}</p>
                                </div>
                                ${canDownload ? 
                                    `<button onclick="download('${id}')" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-xl text-[10px] font-black italic">–°–ö–ê–ß–ê–¢–¨</button>` : 
                                    `<button onclick="openPay('${id}', ${g.price})" class="bg-white text-black px-6 py-2 rounded-xl text-[10px] font-black hover:bg-green-400">–ö–£–ü–ò–¢–¨ $${g.price}</button>`}
                            </div>`;
                    });
                });
            });
        }

        function openPay(id, price) { 
            activeId = id; 
            currentPrice = price;
            const comm = (price * 0.1).toFixed(2);
            document.getElementById('pay-details').innerText = `–°—É–º–º–∞: $${price} | –ö–æ–º–∏—Å—Å–∏—è 10% ($${comm}) –Ω–∞ 79940091828`;
            document.getElementById('pay-modal').classList.remove('hidden'); 
        }
        function closePay() { document.getElementById('pay-modal').classList.add('hidden'); }
        
        async function processPay() {
            const card = document.getElementById('card-num').value.replace(/\s/g, '');
            if(card.length < 16) return alert("–í–≤–µ–¥–∏—Ç–µ 16 —Ü–∏—Ñ—Ä –∫–∞—Ä—Ç—ã");
            
            const comm = (currentPrice * 0.1).toFixed(2);
            log(`–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è $${currentPrice}. –ö–æ–º–∏—Å—Å–∏—è $${comm} ‚Üí 79940091828`, "text-green-400");
            
            await db.ref(`users/${user.uid}/purchases/${activeId}`).set(true);
            closePay();
            switchTab('lib'); // –°—Ä–∞–∑—É –∫–∏–¥–∞–µ–º –≤ –±–∏–±–ª–∏–æ—Ç–µ–∫—É
            log("–ü–æ–∫—É–ø–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –ò–≥—Ä–∞ –≤ –±–∏–±–ª–∏–æ—Ç–µ–∫–µ.", "text-green-500");
        }

        async function download(id) {
            log("–ó–∞–ø—Ä–æ—Å –∫ —Å–∏–¥—É...", "text-yellow-500");
            const g = (await db.ref(`games/${id}`).get()).val();
            
            if(g.author === user.uid && myFile) {
                const a = document.createElement('a'); a.href = URL.createObjectURL(myFile); a.download = myFile.name; a.click();
                return;
            }

            const u = (await db.ref(`users/${g.author}`).get()).val();
            if(!u || !u.online) return alert("–°–∏–¥ –æ—Ñ—Ñ–ª–∞–π–Ω. –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ.");

            const conn = peer.connect(u.peerId);
            conn.on('open', () => { log("–ö–∞–Ω–∞–ª –æ—Ç–∫—Ä—ã—Ç. –ü–æ–ª—É—á–µ–Ω–∏–µ..."); conn.send({ type: 'REQ' }); });
            conn.on('data', data => {
                if(data.type === 'FILE') {
                    const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([data.file])); a.download = data.name; a.click();
                    log("–§–∞–π–ª –ø–æ–ª—É—á–µ–Ω!", "text-green-500");
                }
            });
        }
    </script>
</body>
</html>
